<body>
<h1>Votes</h2>
<p>
Click an up or down arrow to change the number.
</p>
<div id="votes">
	<div id="voteup">
	<img src="img/vote/up.jpg" alt="Up" id="up_vote">
	</div>
	<div id="votedown">
	<h1 id="vote1" align="center">0</h1>
	<img src="img/vote/down.jpg" alt="Down" id="down_vote">
	</div>
	</div>
</body>
<script>
var vote_count = 0;
var downcount = 0;

$( "#up_vote" ).click(function() {
  vote_count=vote_count+1;
  $("#vote1").html(vote_count);
  });
$( "#down_vote" ).click(function() {
  vote_count=vote_count-1;
  $("#vote1").html(vote_count);
  
  if(vote_count < 0){
    vote_count=0;
    $("#vote1").html(0);
   }
  });
  </script>

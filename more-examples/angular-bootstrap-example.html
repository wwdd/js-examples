<body>
<div class="container" style="max-width:600px;margin:0 auto;width:100%">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 <a class="navbar-brand" href="#"><span style="color:#000000;font-family:Arial;">W</span><span style="color:#0000ff;font-family:Arial;">W</span></a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				</div>
				
			</nav>
			<div class="jumbotron">
				<h1>
					Residence Locator
				</h1>
				<p>
					This example uses AngularJS to load results that filter in realtime without the use of a server side database. All records are retrieved using JSON.
				</p>
			</div>
			<p>
				</small>
			</p>
			
  <div ng-controller="MainCtrl" >
    
    Filter:
    <select ng-model="filterItem.store" ng-options="item.name for item in filterOptions.stores">
    </select>
    <br><br>
    Sort:
    <select ng-model="sortItem.store" ng-options="item.name for item in sortOptions.stores">
    </select>
    <!-- We are getting the data first, filtering the data and then sorting the data based
    on the select options -->
       <p><br></p>        <div class="col-md-1">
		</div>
<div class="row" data-ng-repeat="item in data | orderBy:'price':reverse | filter:customFilter"  style="width:100% !important;border:1px grey solid;margin-bottom:10px;">
        <div class="col-md-2">
          <h4><img src="{{item.image}}" style="border:1px #000 solid;"></h4>
        </div>
        <div class="col-md-8 name">
		  <div class="col-name">
          <h4>{{item.name}}</h4>
		  <hr class="line">
		  <strong>Bedrooms:</strong> {{item.bedrooms}}<br>
		  <strong>Price:</strong> ${{item.price}}<br>
		  </div>
        </div>
      </div>
    </div>
		</div>
		</div>
